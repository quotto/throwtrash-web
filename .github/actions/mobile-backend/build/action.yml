name: 'Mobile Backend Build'
description: 'Build the Mobile backend'
inputs:
  google-cloud-service-account-key:
    description: "Service account key for Google Cloud"
    required: true
runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'
    - name: Restore API cache
      uses: actions/cache@v4
      with:
        key: npm-deps-${{ github.ref_name }}-${{ hashFiles('api/src/package-lock.json') }}
        path: api/src/node_modules
    - name: Install all dependencies including devDependencies for build
      shell: bash
      run: npm ci
      working-directory: api/src
    - name: Build
      shell: bash
      run: npm run build
      working-directory: api/src
    - name: Clean and reinstall production dependencies only
      shell: bash
      run: |
        rm -rf node_modules
        npm ci --production
      working-directory: api/src
    - name: Restore firebase config
      shell: bash
      run: |
        echo ${{ inputs.google-cloud-service-account-key }} | base64 -d >> api-dist/serviceAccountKey.json
      working-directory: api/src
    - name: Archive Module
      uses: actions/upload-artifact@v4
      with:
        name: mobile-backend
        path: api/src/api-dist
        retention-days: 1
    - name: Archive Layer
      uses: actions/upload-artifact@v4
      with:
        name: mobile-backend-layer
        path: api/src/node_modules
        retention-days: 1
    - name: Move dependencies to layer directory
      shell: bash
      run: |
        mkdir -p api/src/layer/nodejs
        mv api/src/node_modules api/src/layer/nodejs/node_modules