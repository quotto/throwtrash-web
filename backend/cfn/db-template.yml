AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: The AWS CloudFormation template for BSE Workflow
Resources:
  LambdaExecPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
              - !GetAtt SessionTable.Arn
              - !Sub "arn:aws:dynamodb:*:${AWS::AccountId}:table/TrashSchedule"
              - !Sub "arn:aws:dynamodb:*:${AWS::AccountId}:table/TrashSchedule/index/signinId-index"
      PolicyName: !Sub "throwtrash-backend-lambda-policy-${AWS::Region}"
      Roles:
        - !Ref LambdaExecRole
    DeletionPolicy: Retain
  LambdaExecRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      RoleName: !Sub "throwtrash-backend-lambda-exec-role-${AWS::Region}"
    DeletionPolicy: Retain
  SessionTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "id"
          KeyType: HASH
      TableName: throwtrash-backend-session
      TimeToLiveSpecification:
        AttributeName: expire
        Enabled: true
      BillingMode: PAY_PER_REQUEST
    DeletionPolicy: Retain
Outputs:
  ExecRole:
    Export:
      Name: "throwtrash-backend-exec-role"
    Value: !GetAtt LambdaExecRole.Arn